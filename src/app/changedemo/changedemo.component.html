<div class="container">
    <h2>Shopping Cart</h2>
    <div class="form-group">
        <label>Select Category</label>
        <div>
            <select class="form-control" [(ngModel)]="lstCategories" (change)="categoryChanged()">
                <option *ngFor="let category of categories">{{category}}</option>
            </select>
        </div>
    </div>
    <div class="form-group">
       <label>Select product</label>
        <div>
            <select class="form-control" [(ngModel)]="lstProducts" (change)="productChanged()">
                <option *ngFor="let product of products">{{product}}</option>
            </select>
        </div>
    </div>
    <div class="card">
        <div class="card-header text-center">
            <h3>{{productName}}</h3>
        </div>
        <div class="card-body">
            <img class="img-thumnail" width="200" height="200" [src]="imgPreview">
        </div>
        <div class="card-footer text-center">
            <h3>{{productPrice| currency:'&#8377;'}}</h3>
            <button class="btn btn-primary" (click)="addToCart()">Add To Cart</button>
        </div>
    </div>
    <div class="form-group">
        <h2>Shopping Cart</h2>
        <table class="table table-hover">
            <thead>
                <th>Name</th>
                <th>Price</th>
                <th>Preview</th>
            </thead>
            <tbody>
                <tr *ngFor="let item of cartItems">
                    <td>{{item.Name}}</td>
                    <td>{{item.price}}</td>
                    <td>
                        <img [src]="item.photo" width="50" height="50">

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="container">
    <h2>Register User</h2>
    <div class="form-group">
        <label>User Name</label>
        <div>
            <input type="text" [(ngModel)]="txtUserName" class="form-control"
            (keyup)="CheckUser()">
            <div>{{msgUserName}}</div>
        </div> 
    </div>
    <div class="form-group">
        <label>Password</label>
        <div>
            <input type="password" [(ngModel)]="txtPassword" class="form-control"
            (keyPress)=" CheckPassword($event)">
            <div>{{msgPassword}}</div>
        </div>
    </div>
    <div class="form-group">
        <a href="javascript:void(0)" (click)="LinkClicked($event)">Google.com</a>
    </div>
</div>
